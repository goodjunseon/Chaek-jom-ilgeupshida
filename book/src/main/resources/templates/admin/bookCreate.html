<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 등록</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }

    h2 {
        text-align: center;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .form-actions {
        text-align: center;
        margin-top: 20px;
    }

    .form-actions button, .form-actions a {
        padding: 10px 20px;
        text-decoration: none;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
    }

    .form-actions a {
        background-color: #f44336;
    }
  </style>
</head>
<body>

<h2>📚 도서 등록</h2>

<form th:action="@{/admin/book/create}" method="post">
  <!-- 책 제목 -->
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" required>
  </div>

  <!-- 저자 이름 -->
  <div class="form-group">
    <label for="authorName">저자 이름</label>
    <input type="text" id="authorName" name="authorName" required>
  </div>

  <!-- 저자 국가 -->
  <div class="form-group">
    <label for="authorCountry">저자 국가</label>
    <input type="text" id="authorCountry" name="authorCountry" required>
  </div>

  <!-- ISBN -->
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" name="isbn" required>
  </div>

  <!-- 출판사 -->
  <div class="form-group">
    <label for="publisher">출판사</label>
    <input type="text" id="publisher" name="publisher" required>
  </div>

  <!-- 출판일 -->
  <div class="form-group">
    <label for="publishedAt">출판일</label>
    <input type="date" id="publishedAt" name="publishedAt" required>
  </div>

  <!-- 재고 수량 -->
  <div class="form-group">
    <label for="stock">재고 수량</label>
    <input type="number" id="stock" name="stock" min="0" required>
  </div>

  <!-- 장르 (다중 선택) -->
  <div class="form-group">
    <label for="genres">장르 선택</label>
    <select id="genres" name="genreIds" multiple required>
      <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}">장르명</option>
    </select>
    <p style="font-size: 12px; color: gray;">(Ctrl 또는 Command 키를 누른 채 여러 개 선택 가능)</p>
  </div>

  <!-- 버튼 -->
  <div class="form-actions">
    <button type="submit">도서 등록</button>
    <a th:href="@{/admin/books}">취소</a>
  </div>
</form>

</body>
</html>
