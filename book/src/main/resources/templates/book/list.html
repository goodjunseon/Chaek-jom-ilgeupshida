<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전체 도서 목록</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 40px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 14px;
        border-bottom: 1px solid #ccc;
        text-align: center;
    }

    th {
        background-color: #f1f1f1;
        color: #555;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .back-btn {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        text-align: center;
    }

    .back-btn:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>📚 전체 도서 목록</h2>

<table>
  <thead>
  <tr>
    <th>도서 ID</th>
    <th>제목</th>
    <th>저자</th>
    <th>ISBN</th>
    <th>재고 수량</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${bookList}">
    <td th:text="${book.bookId}">1</td>
    <td th:text="${book.title}">예시 제목</td>
    <td th:text="${book.author.name}">홍길동</td>
    <td th:text="${book.isbn}">1234567890</td>
    <td th:text="${book.stock}">5</td>
  </tr>
  </tbody>
</table>

<a th:href="@{'/user/' + ${user.userId} + '/dashboard'}" class="back-btn">← 메인으로 돌아가기</a>
</body>
</html>
