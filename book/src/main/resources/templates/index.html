<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서관리 시스템 - 홈</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    .banner-img {
        width: 300px; /* 필요 시 크기 조절 */
        margin-bottom: 20px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: #333;
    }
    .btn {
        display: block;
        width: 200px;
        padding: 12px;
        margin: 10px auto;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }
    .btn.secondary {
        background-color: #2196F3;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="/image.png" alt="책 책 책!" class="banner-img">
  <a href="user/login" class="btn">로그인</a>
  <a href="user/save" class="btn secondary">계정이 없으신가요?</a>
</div>
</body>
</html>
