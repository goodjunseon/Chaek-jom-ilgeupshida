<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        width: 400px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .id-check-group {
        display: flex;
        gap: 10px;
    }

    .id-check-group input {
        flex: 2;
    }

    .id-check-group button {
        flex: 1;
        padding: 10px;
        font-size: 13px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .id-check-group button:hover {
        background-color: #1976D2;
    }

    #id-check-msg {
        margin-top: 5px;
        font-size: 13px;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }
  </style>
  <script>
    function checkDuplicateId() {
        const userId = document.getElementById("username").value;
        const msgEl = document.getElementById("id-check-msg");

        if (userId.trim() === "") {
            msgEl.innerText = "아이디를 입력해주세요.";
            msgEl.style.color = "red";
            return;
        }

        fetch(`/user/check-id?username=${encodeURIComponent(userId)}`)
            .then(response => response.text())
            .then(result => {
                if (result === "duplicate") {
                    msgEl.innerText = "이미 사용 중인 아이디입니다.";
                    msgEl.style.color = "red";
                } else if (result === "ok") {
                    msgEl.innerText = "사용 가능한 아이디입니다.";
                    msgEl.style.color = "green";
                } else {
                    msgEl.innerText = "확인 중 오류가 발생했습니다.";
                    msgEl.style.color = "gray";
                }
            })
            .catch(error => {
                msgEl.innerText = "서버 요청 실패.";
                msgEl.style.color = "gray";
            });
    }
  </script>
</head>
<body>
<div class="signup-container">
  <h2>회원가입</h2>
  <form action="/user/save" method="post">
    <div class="form-group">
      <label for="email">아이디</label>
      <div class="id-check-group">
        <input type="text" id="email" name="email" required>
        <button type="button" onclick="checkDuplicateId()">중복 확인</button>
      </div>
      <div id="id-check-msg"></div>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="text" id="phone" name="phone" required>
    </div>

    <button type="submit" class="submit-btn">회원가입</button>
  </form>
</div>
</body>
</html>
